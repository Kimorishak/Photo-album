<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>REGISTRATION FORM</h1>

    
    <main class="container">
        <form>
            <div>
                <div class="first">First Name: <input type="text" name="First Name" placeholder="First Name"></div><br>
                <div class="last">Last Name: <input type="text" name="Last Name" placeholder="Last Name"></div><br>
                <div class="email">Email: <input type="Email" name="Email" placeholder="Email" required></div><br>
               
                
                    Phone Number: <input type="number" name="number" placeholder="+234"><br>
                
                <div>Gender: <input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female
                    <input type="radio" name="Gender" value="Others">Others</div><br>
                    <div class="user">username: <input type="text" name="text" placeholder="userame" required></div><br>
                    <div class="password">password: <input type="password" name="password" placeholder="******" required></div><br>
               
                <div><button> Submit </button></div>
            </div>
        </form>
    </main>
</body>
</html>
